{% extends "Prog\\base.html" %}

{% block meta_title %}Вхід в систему{% endblock meta_title%}
{% block title %}Вхід в систему{% endblock title %}
{% block content %}
<form action="{% url "users:auth_login" %}" method="post">
{% csrf_token %}
<input type="hidden" name="next" value="/admin" />

<div class="form-group">
<label for="login">Ваш Логін</label>
<input type="text" class="form-control" id="login" value="" name="username" />
</div>

<div class="form-group">
<label for="password">Ваш Пароль</label>
<input type="password" class="form-control" id="password" value="" name="password" />
</div>

<button type="submit" class="btn btn-primary">Вхід</button>
</form>
{% endblock content %}
